<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main>
        <div class="lhs">
            <h1>Your Result</h1>
            <div class="circle-container">
                <div class="circle">
                    <span class="score">76</span>
                    <span class="total">of 100</span>
                </div>
            </div>

            <h2>Great</h2>
            <p>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>


        <div class="rhs">
            <h2>Summary</h2>
            <div class="grid">
                <div class="content content1">
                    <div class="wrapper">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <span><span class="black">80</span> / 100</span>
                </div>
                <div class="content content2">
                    <div class="wrapper">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <span><span class="black">92</span> / 100</span>
                </div>
                <div class="content content3">
                    <div class="wrapper">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <span><span class="black">61</span> / 100</span>
                </div>
                <div class="content content4">
                    <div class="wrapper">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <span><span class="black">72</span> / 100</span>
                </div>
                <div class="btn">
                    <span>Continue</span>
                </div>
            </div>
        </div>

    </main>

    </div> -->
</body>

</html>
